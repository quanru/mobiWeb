<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>理财宝抢购版20号</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/webApp.css">
  </head>
  <body>
  <div class="bd">
	<section class="summary clearfix">
		<div class="interest">
			<h2>9.50%<span>五月大促</span></h2>
			<h3 class="sub-title">预期年化</h3>
		</div>
		<div class="datas">
			<div class="deadline">
				<h2 class="data-num">365 天</h2>
				<h3 class="sub-title">投资期限</h3>
			</div>
			<div class="sub-title finance">已融资<span class="data-num">68%</span></div>
			<div class="sub-title rest">剩余<span class="data-num">460.23 万</span></div>
			<div class="progress-bar">
			    <div class="progress-sub-bar"></div>
			</div>
		</div>
	</section>
	<section class="project clearfix">
		<ul class="invest-time">
			<li class="start">
				<h2>2014-11-21 <span>星期五</span></h2>
				<h3 class="sub-title">起息</h3>
			</li>
			<li class="end">
				<h2>2015-11-21 <span>星期三</span></h2>
				<h3 class="sub-title">到期</h3>
			</li>
			<li class="expire">到期自动赎回</li>
		</ul>
		<ul class="project-details">
			<li>项目概况</li>
			<li>项目描述</li>
			<li>资金保障</li>
		</ul>
		<dl class="details">
			<dt>产品简介</dt>
			<dd>本产品募集资金用于收购证大金融优先推荐的优质债权包，为财主提供性价比高、安全可靠的投资机会。</dd>
			<dt>债权转让主体</dt>
			<dd>每笔债权均由证大金融提供本息担保，证大集团资产规模超过100亿，是上海知名企业，颇具实力。</dd>
			<dt>挖财风控综述</dt>
			<dd>账户资金由中国平安监管</dd>
		</dl>
		<h2 class="rel-src">相关资料</h2>
	</section>
	<section class="bank-rel clearfix">
		<h3 class="banks">支持银行及限额<img src="img/gt.gif" alt=""></h3>
		<ul class="banks-sur">
			<li> <img src="img/bank1.gif" alt="某某银行1"></li>
			<li> <img src="img/bank2.gif" alt="某某银行2"></li>
			<li> <img src="img/bank3.gif" alt="某某银行3"></li>
			<li> <img src="img/bank4.gif" alt="某某银行4"></li>
			<li> <img src="img/bank5.gif" alt="某某银行5"></li>
			<li> <img src="img/bank6.gif" alt="某某银行6"></li>
			<li> <img src="img/bank7.gif" alt="某某银行7"></li>
			<li> <img src="img/bank8.gif" alt="某某银行8"></li>
			<li> <img src="img/bank9.gif" alt="某某银行9"></li>
			<li> <img src="img/bank10.gif" alt="某某银行10"></li>
		</ul>
	</section>
	<section class="apply-rel clearfix">
		<div class="calc">
			计算器
		</div>
		<div class="apply-now">
			立即申请
		</div>
	</section>
  </div>
<script src="js/webApp.js"></script>
</body>
</html>
